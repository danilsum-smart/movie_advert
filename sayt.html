<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Advent Calendar</title>
    <!-- Подключаем Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-color: #f2f2f2;
        }

        .header {
            position: fixed;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
            background: transparent;
        }

        .header img {
            width: 80%;
            max-width: 500px;
            height: auto;
        }

        .calendar {
            position: fixed;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            width: 90vw;
            max-width: 500px;
            padding: 10px;
        }

        .day {
            width: 100%;
            padding-top: 100%;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
            position: relative;
        }

        .day:hover {
            transform: scale(1.05);
        }

        .card {
            position: absolute;
            width: 80%;
            max-width: 400px;
            background-color: white;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.4s ease, transform 0.4s ease;
            z-index: -1;
            padding: 20px;
            text-align: center;
        }

        .show-card .card {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            z-index: 100;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .card .title {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }

        .card .info {
            margin: 10px 0;
        }

        .card .info p {
            margin: 5px 0;
        }

        .card .description {
            font-size: 14px;
            text-align: justify;
            margin-top: 10px;
        }

        .card .streaming-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .card .streaming-icons a img {
            width: 30px;
            height: 30px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .close-btn:hover {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="top1.png" alt="CHRISTMAS MOVIE ADVENT CALENDAR">
    </header>

    <div class="calendar">
            <!-- Добавляем все 25 ячеек календаря с уникальными изображениями -->
    <div class="day" onclick="openCard(1)" style="background-image: url('image1.jpg');"></div>
    <div class="day" onclick="openCard(2)" style="background-image: url('image2.jpg');"></div>
    <div class="day" onclick="openCard(3)" style="background-image: url('image3.jpg');"></div>
    <div class="day" onclick="openCard(4)" style="background-image: url('image4.jpg');"></div>
    <div class="day" onclick="openCard(5)" style="background-image: url('image5.jpg');"></div>
    <div class="day" onclick="openCard(6)" style="background-image: url('image6.jpg');"></div>
    <div class="day" onclick="openCard(7)" style="background-image: url('image7.jpg');"></div>
    <div class="day" onclick="openCard(8)" style="background-image: url('image8.jpg');"></div>
    <div class="day" onclick="openCard(9)" style="background-image: url('image9.jpg');"></div>
    <div class="day" onclick="openCard(10)" style="background-image: url('image10.jpg');"></div>
    <div class="day" onclick="openCard(11)" style="background-image: url('image11.jpg');"></div>
    <div class="day" onclick="openCard(12)" style="background-image: url('image12.jpg');"></div>
    <div class="day" onclick="openCard(13)" style="background-image: url('image13.jpg');"></div>
    <div class="day" onclick="openCard(14)" style="background-image: url('image14.jpg');"></div>
    <div class="day" onclick="openCard(15)" style="background-image: url('image15.jpg');"></div>
    <div class="day" onclick="openCard(16)" style="background-image: url('image16.jpg');"></div>
    <div class="day" onclick="openCard(17)" style="background-image: url('image17.jpg');"></div>
    <div class="day" onclick="openCard(18)" style="background-image: url('image18.jpg');"></div>
    <div class="day" onclick="openCard(19)" style="background-image: url('image19.jpg');"></div>
    <div class="day" onclick="openCard(20)" style="background-image: url('image20.jpg');"></div>
    <div class="day" onclick="openCard(21)" style="background-image: url('image21.jpg');"></div>
    <div class="day" onclick="openCard(22)" style="background-image: url('image22.jpg');"></div>
    <div class="day" onclick="openCard(23)" style="background-image: url('image23.jpg');"></div>
    <div class="day" onclick="openCard(24)" style="background-image: url('image24.jpg');"></div>
    <div class="day" onclick="openCard(25)" style="background-image: url('image25.jpg');"></div>
    </div>

    <div class="overlay" onclick="closeCard()"></div>

    <!-- Карточка с информацией о фильме -->
    <div class="card animate__animated" id="card">
        <button class="close-btn" onclick="closeCard()">×</button>
        <img id="cardImage" src="" alt="Movie Poster">
        
        <div class="title" id="movieTitle"></div>
        
        <div class="info">
            <p><strong>Год выпуска:</strong> <span id="releaseYear"></span></p>
            <p><strong>IMDb Рейтинг:</strong> <span id="imdbRating"></span></p>
        </div>
        
        <div class="description">
            <p id="cardText"></p>
        </div>

        <div class="streaming-icons" id="streamingLinks">
            <!-- Ссылки будут добавлены динамически -->
        </div>
    </div>

    <script>
        function openCard(dayNumber) {
            const card = document.getElementById('card');
            const overlay = document.querySelector('.overlay');

            // Устанавливаем содержимое карточки
            const movie = movies[dayNumber];
            document.getElementById('cardImage').src = movie.poster;
            document.getElementById('movieTitle').innerText = movie.title;
            document.getElementById('releaseYear').innerText = movie.year;
            document.getElementById('imdbRating').innerText = movie.rating;
            document.getElementById('cardText').innerText = movie.description;

            // Устанавливаем ссылки на стриминговые платформы
            const streamingLinks = document.getElementById('streamingLinks');
            streamingLinks.innerHTML = ''; // Очистить предыдущие ссылки

            movie.streaming.forEach(service => {
                const link = document.createElement('a');
                link.href = service.url;
                link.target = '_blank';
                const img = document.createElement('img');
                img.src = service.icon;
                img.alt = service.name;
                img.title = `Смотреть на ${service.name}`;
                link.appendChild(img);
                streamingLinks.appendChild(link);
            });

            // Анимация и отображение карточки
            card.classList.remove('animate__flipInX');
            void card.offsetWidth; // Перезапуск анимации
            card.classList.add('animate__flipInX');
            card.style.opacity = '1';
            card.style.zIndex = '100';
            overlay.style.opacity = '1';
            overlay.style.zIndex = '99';
        }

        function closeCard() {
            const card = document.getElementById('card');
            const overlay = document.querySelector('.overlay');
            card.style.opacity = '0';
            card.style.zIndex = '-1';
            overlay.style.opacity = '0';
            overlay.style.zIndex = '-1';
        }

        const movies = {
            1: {
                title: "Рождественская история",
                poster: "movies/poster1.jpg",
                year: "2022",
                rating: "8.5",
                description: "Это фильм рассказывает удивительную историю Рождества...",
                streaming: [
                    { name: "Netflix", url: "https://netflix.com", icon: "netflix-icon.png" },
                    { name: "Amazon Prime", url: "https://primevideo.com", icon: "amazon-icon.png" }
                ]
            },
            2: {
                title: "Праздничное волшебство",
                poster: "movies/poster2.jpg",
                year: "2021",
                rating: "7.9",
                description: "Наполненный чудесами и радостью...",
                streaming: [
                    { name: "Hulu", url: "https://hulu.com", icon: "hulu-icon.png" },
                    { name: "Disney+", url: "https://disneyplus.com", icon: "disneyplus-icon.png" }
                ]
            },
            3: {
                title: "Семейные традиции",
                poster: "movies/poster3.jpg",
                year: "2020",
                rating: "8.0",
                description: "История, полная тепла и семейных традиций...",
                streaming: [
                    { name: "Netflix", url: "https://netflix.com", icon: "netflix-icon.png" },
                    { name: "HBO Max", url: "https://hbomax.com", icon: "hbomax-icon.png" }
                ]
            },
            // Добавьте остальные фильмы...
        };
    </script>
</body>
</html>
